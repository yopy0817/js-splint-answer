<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 6: 스타일 조작</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .target { 
            padding: 20px; 
            margin: 10px; 
            border: 2px solid #333; 
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>실습 6: 스타일 조작</h1>
    <p>버튼을 클릭하여 박스의 스타일을 변경해보세요.</p>
    
    <button id="colorBtn">배경색 변경</button>
    <button id="sizeBtn">크기 변경</button>
    <button id="borderBtn">테두리 변경</button>
    <button id="resetBtn">초기화</button>
    
    <div id="target" class="target">스타일을 변경할 박스</div>

    <script>
        // 정답 코드
        
        // 요소 선택
        const colorBtn = document.getElementById('colorBtn');
        const sizeBtn = document.getElementById('sizeBtn');
        const borderBtn = document.getElementById('borderBtn');
        const resetBtn = document.getElementById('resetBtn');
        const target = document.getElementById('target');
        
        // colorBtn: 배경색을 빨간색으로 변경
        colorBtn.addEventListener('click', function() {
            target.style.backgroundColor = 'red';
        });
        
        // sizeBtn: 폰트 크기를 24px로 변경
        sizeBtn.addEventListener('click', function() {
            target.style.fontSize = '24px';
        });
        
        // borderBtn: 테두리를 파란색 점선으로 변경
        borderBtn.addEventListener('click', function() {
            target.style.border = '2px dashed blue';
        });
        
        // resetBtn: 모든 인라인 스타일을 제거하여 초기 상태로 복원
        resetBtn.addEventListener('click', function() {
            target.style = "";
        });
    </script>
</body>
</html>
