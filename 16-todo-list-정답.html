    <div class="container">

        <!-- í†µê³„ -->

        <!-- í•  ì¼ ì¶”ê°€ í¼ -->
        <form id="todoForm">

        <!-- í•  ì¼ ëª©ë¡ -->
        <div id="todoList">
            <div class="empty-message">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>
        </div>

        <!-- ì „ì²´ ê´€ë¦¬ ë²„íŠ¼ -->
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn-success" id="completeAllBtn">ëª¨ë‘ ì™„ë£Œ</button>
            <button class="btn-danger" id="clearAllBtn">ëª¨ë“  í•­ëª© ì‚­ì œ</button>
        </div>
    </div>

    <script>
        // ì •ë‹µ ì½”ë“œ
        
        // ìš”ì†Œ ì„ íƒ
        const todoForm = document.getElementById('todoForm');
        const todoTitle = document.getElementById('todoTitle');
        const todoList = document.getElementById('todoList');
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const pendingCount = document.getElementById('pendingCount');
        const completeAllBtn = document.getElementById('completeAllBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        
        // í•  ì¼ ë°°ì—´
        let todos = [];
        
        // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            totalCount.textContent = total;
            completedCount.textContent = completed;
            pendingCount.textContent = pending;
        }
        
        // í•  ì¼ ëª©ë¡ í‘œì‹œ í•¨ìˆ˜
        function displayTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-message">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆë¡œìš´ í•  ì¼ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                return;
            }
            
            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => toggleTodo(index));
                
                const todoContent = document.createElement('div');
                todoContent.className = 'todo-content';
                
                const todoTitleElement = document.createElement('div');
                todoTitleElement.className = 'todo-title';
                todoTitleElement.textContent = todo.title;
                
                todoContent.appendChild(todoTitleElement);
                
                const todoActions = document.createElement('div');
                todoActions.className = 'todo-actions';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-danger';
                deleteBtn.textContent = 'ì‚­ì œ';
                deleteBtn.addEventListener('click', () => deleteTodo(index));
                
                todoActions.appendChild(deleteBtn);
                
                todoItem.appendChild(checkbox);
                todoItem.appendChild(todoContent);
                todoItem.appendChild(todoActions);
                
                todoList.appendChild(todoItem);
            });
        }
        
        // í•  ì¼ í† ê¸€ í•¨ìˆ˜
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            displayTodos();
            updateStats();
        }
        
        // í•  ì¼ ì‚­ì œ í•¨ìˆ˜
        function deleteTodo(index) {
            todos.splice(index, 1);
            displayTodos();
            updateStats();
        }
        
        // í¼ ì œì¶œ ì´ë²¤íŠ¸
        todoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = todoTitle.value.trim();
            if (!title) return;
            
            const newTodo = {
                title: title,
                completed: false
            };
            
            todos.push(newTodo);
            displayTodos();
            updateStats();
            
            todoForm.reset();
        });
        
        // ëª¨ë‘ ì™„ë£Œ ë²„íŠ¼
        completeAllBtn.addEventListener('click', function() {
            todos.forEach(todo => todo.completed = true);
            displayTodos();
            updateStats();
        });
        
        // ëª¨ë“  í•­ëª© ì‚­ì œ ë²„íŠ¼
        clearAllBtn.addEventListener('click', function() {
            if (confirm('ëª¨ë“  í•  ì¼ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                todos = [];
                displayTodos();

            }
        });
        
        // ì´ˆê¸°í™”
        displayTodos();
        updateStats();
    </script>
